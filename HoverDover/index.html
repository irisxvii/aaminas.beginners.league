<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Dover</title>
  <style>
    .button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      margin: 10rem;
    }

    .button:hover {
      background-color: #2ecc71;
      border-radius: 50px;
      transform: scale(1.1); 
    }
  </style>
</head>
<body>
  <button class="button">Bomboclaat!</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeginnersLeague</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      padding: 14px 28px;
      font-size: 16px;
      color: #fff;
      background-color: #6200ea;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 0 transparent;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #bb86fc, 0 0 24px #bb86fc;
    }
  </style>
</head>
<body>
  <button class="button">Beginners League</button>
</body>
</html>
